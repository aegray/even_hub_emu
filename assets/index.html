<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EvenHub Emulator</title>
  <style>
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f1410;
      color: #d9fdd3;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 16px 20px;
      background: #122218;
      border-bottom: 1px solid #1f3b29;
    }
    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
      padding: 16px 20px;
      flex: 1;
      min-height: 0;
    }
    section {
      background: #141c16;
      border: 1px solid #1f3b29;
      border-radius: 12px;
      padding: 12px;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }
    button {
      background: #1f3b29;
      color: #d9fdd3;
      border: 1px solid #2f5b3f;
      border-radius: 8px;
      padding: 8px 12px;
      margin: 4px 0;
      cursor: pointer;
    }
    button:hover {
      background: #2a4a34;
    }
    pre {
      white-space: pre-wrap;
      word-break: break-word;
      background: #0c120e;
      border: 1px solid #1f3b29;
      padding: 8px;
      border-radius: 8px;
      min-height: 80px;
    }
    #events {
      flex: 1;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <header>
    <h2>EvenHub Emulator WebView</h2>
    <div id="status">Bridge: pending…</div>
  </header>
  <main>
    <section>
      <h3>Bridge Calls</h3>
      <button id="bGetUserInfo">getUserInfo</button>
      <button id="bGetDeviceInfo">getGlassesInfo</button>
      <button id="bCreateStartup">createStartUpPageContainer</button>
      <button id="bRebuildPage">rebuildPageContainer</button>
      <button id="bUpdateText">textContainerUpgrade</button>
      <button id="bUpdateImage">updateImageRawData</button>
      <button id="bShutdownPage">shutDownPageContainer</button>
    </section>
    <section>
      <h3>Events</h3>
      <pre id="events">Waiting for events…</pre>
    </section>
    <section>
      <h3>Last Response</h3>
      <pre id="response">-</pre>
    </section>
  </main>
  <script type="module" src="./dist/bundle.js"></script>

</body>
</html>
